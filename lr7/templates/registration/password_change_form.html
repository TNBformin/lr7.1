<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %} Password Change {% endblock %}

    {% block content %}
    <h1>Password Change</h1>
    <p>Please enter your old pawword, for security's sake, add then enter your new password twice so we can verify you typed it in correctly.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>

    {% endblock %}
</body>
</html>
