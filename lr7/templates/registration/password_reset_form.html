<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %} Forgot Your Password? {% endblock %}

    {% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email address below, and we'll email insructions for setting a new one.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>

    {% endblock %}

</body>
</html>
